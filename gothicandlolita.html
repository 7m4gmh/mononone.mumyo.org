<div class="div">
  <a href="https://mumyo.org/" class="a" data-el="a-1">mumyo</a>
</div>
<style>
  .div {
    display: flex;
    flex-direction: column;
    position: relative;
    margin-top: -1px;
    height: 55px;
    background-color: rgba(255, 99, 214, 1);
    padding-top: 0px;
  }
  .a {
    display: flex;
    flex-direction: column;
    position: relative;
    margin-top: 20px;
    appearance: none;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 25px;
    padding-right: 25px;
    background-color: rgba(0, 0, 0, 0);
    color: white;
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
    margin-right: auto;
    text-decoration: underline;
    font-family: "Helvetica", sans-serif;
    font-size: 15px;
  }
  @media (max-width: 640px) {
    .a {
      font-size: 12px;
    }
  }
</style>
<script>
  (() => {
    const state = {};

    let context = null;
    let nodesToDestroy = [];
    let pendingUpdate = false;

    function destroyAnyNodes() {
      // destroy current view template refs before rendering again
      nodesToDestroy.forEach((el) => el.remove());
      nodesToDestroy = [];
    }

    // Function to update data bindings and loops
    // call update() when you mutate state and need the updates to reflect
    // in the dom
    function update() {
      if (pendingUpdate === true) {
        return;
      }
      pendingUpdate = true;

      document.querySelectorAll("[data-el='a-1']").forEach((el) => {
        el.setAttribute("openLinkInNewTab", false);
      });

      destroyAnyNodes();

      pendingUpdate = false;
    }

    // Update with initial state on first load
    update();
  })();
</script>
